<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scope and Digest</title>
        <link rel="stylesheet" href="index.css">
        <script src = "angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <!--Declared ng-app-->
    <body ng-app = "learndigest">
        <!--Initialise controller-->
        <div ng-controller="PlaygroundCtrl as vm">
            <div>
                <!--Bind variable from app.js-->
                Hello force {{ vm.userProperties.force }}
            </div>

            <!--Bind the contents of the div to vm.force-->
            <div ng-bind="vm.userProperties.force"></div>

            <div ng-if="vm.enableForceEdit">
                <!--Bind variable in input field-->
                <input type="number" ng-model="vm.userProperties.force">
            </div>

            <!--Button to reset input field to 0-->
            <button type="button" ng-click="vm.resetForce()">Reset</button>

        </div>
    </body>
</html>
