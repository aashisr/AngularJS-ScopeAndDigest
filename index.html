<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scope and Digest</title>
        <link rel="stylesheet" href="index.css">
        <script src = "angular.min.js"></script>
        <script src="app.js"></script>
    </head>

    <!--Declared ng-app-->
    <body ng-app = "learndigest">
        <!--Initialise controller-->
        <div ng-controller="PlaygroundCtrl as playground">
            <div>
                <!--Bind variable from app.js-->
                Hello force {{ playground.force }}
            </div>

            <!--PlaygroundCtrl does not have access to secret variable in InternalCtrl,
          this does not output the value of secret-->
            <div>The secret is: {{ secret }}</div>

            <!--Bind variable in input field-->
            <input type="number" ng-model="playground.force">

            <!--Button to reset input field to 0-->
            <button type="button" ng-click="playground.resetForce()">Reset</button>

            <!--Another controller within Playground controller-->
            <div ng-controller="InternalCtrl">
                <div>The secret is: {{ secret }}</div>
                <!--Force defined in PlaygroundCtrl can be used here as well-->
                <div>The internal force is {{ playground.force }}</div>
                <input type="number" ng-model="playground.force">
            </div>
        </div>
    </body>
</html>
